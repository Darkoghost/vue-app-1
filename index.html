<body>

<div id="main" >

<h1 class="text-center">Station v√©lo</h1>

    <div class="row">
        <p>Recherche par adresse :</p>
        <input type="text" class="input-group-text" v-on:change="">
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Adresse</th>
        </tr>
        </thead>
        <tbody v-for="velo in velos" v-if="incrementCounter(velo)">{{ counter }}>
        <tr>
            <th scope="row"><pre>{{ counter }}</pre></th>
            <td><pre>{{ velo.fields.name }}</pre></td>
            <td><pre>{{ velo.fields.address }}</pre></td>
        </tr>
        </tbody>
    </table>


</div>

<script>

    var demo = new Vue({
        el: '#main',
        data: {
            velos: [],
            counter: 0
        },
        beforeCreate() {
            axios
                .get('https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_stations-velos-libre-service-nantes-metropole-disponibilites&q=&rows=50&facet=banking&facet=bonus&facet=status&facet=contract_name')
                .then(res => {
                    this.velos = res.data.records
                    console.log(res.data.records[0].fields.address)
                })
        },
        methods: {
            incrementCounter: function (velo) {
                this.counter = this.counter++
                if(this.counter>=50) {
                    return false
                } else {
                    return true
                }
            }
    });


</script>
